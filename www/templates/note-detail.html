<ion-view view-title="{{note.name}}">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-trash-outline" ng-click="confirmRemove()"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <textarea placeholder="Your notes" style="width: 100%; height: 100px;">{{note.body}}</textarea>
    </ion-content>
</ion-view>
